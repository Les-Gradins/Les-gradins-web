<div class='button-chanson'>
    <div (click)="getPrec()" margin="30px"><i nz-icon nzType="left"></i></div>
    <div class='flex-item'> {{chanson.trackname}} </div>
    <div (click)="getNext()" margin="30px"><i nz-icon nzType="right"></i></div>
</div>
<div id="BD"class='BD'>
        <div class='case' *ngFor="let i of index">
            <img src="{{chanson.bdPath}}CASE-{{i}}.jpg" style="background-image:url({{chanson.photosPath}}/PHOTO1.jpg)" />
        </div>
</div>
